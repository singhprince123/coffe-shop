<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coffe shop</title>
    <!-- main css-->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <script src="js/all.js"></script>
</head>
<body>
    <!-- preloader  -->
    <div class="preloader">
        <img src="img/preloader.gif" alt="" class="preloader__item">
    </div>
    <!-- end of preloader -->

    <!-- haader -->

    <header class="header" id="header">

        <!-- banner -->
        <div class="banner">
            <h1 class="banner__title bell-fonts">
                coffe junkie
            </h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icons">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icons">
                        <i class="fab fa-twitter fa-fw"></i>
                 </a>
                <a href="#" class="banner__social-icons">
                            <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icons">
                             <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- end of banner -->

        <!-- video -->
          <article class="video__container">
              <video  class="video__item" autoplay muted loop >
                  <source src="video/coffee.mp4" type="video/mp4">
                  <source src="video/coffee.ogv" type="video/mp4">
                  <source src="video/coffee.webm" type="video/mp4">
                  your browser does not support video tag
              </video>
          </article>
        <!-- end of video -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>
        <!-- end of nav btn -->
        <!-- nav -->
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#header" class="nav__single-link nav__brand">
                    <img src="img/navLogo.svg" alt="">
                </a></li>
                <li><a href="#header" class="nav__single-link">home</a></li>
                <li><a href="#about" class="nav__single-link">about</a></li>
                <li><a href="#drink" class="nav__single-link">free drink</a></li>
                <li><a href="#work" class="nav__single-link">work</a></li>
                <li><a href="#contact" class="nav__single-link">contact</a></li>
            </ul>
        </nav>
        <!-- end of nav  -->

        <!-- video switch -->
        <div class="video__switch-control">
           <div class="video__switch">
               <span>on</span>
               <span>off</span>
               <div class="video__switch-btn"></div>
           </div> 
        </div>
        <!-- end of video switch -->
    </header>
    <!-- end of header -->
    

    <!-- app  js  -->
    <script src="js/app.js"></script>
</body>
</html>
